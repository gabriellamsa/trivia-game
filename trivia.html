<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Trivia Game</h1>
    <div id="player">Player 1's turn</div>
    <div id="question">Click "New Question" to start the game</div>
    <input id="answer" type="text" placeholder="Your answer here">
    <button id="questionBtn">New Question</button>
    <button id="answerBtn">Submit Answer</button>
    <div id="feedback"></div>
    <div id="score">Player 1: 0 | Player 2: 0 | Total Questions: 0</div>

    <!-- Scripts -->
    <script src="questions.js"></script> 
    <script src="trivia.js"></script> 
</body>
</html>
